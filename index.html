<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Activity = ({ className, size }) => {
            const sizeValue = size || 24;
            return React.createElement('svg', {
                className: className,
                width: sizeValue,
                height: sizeValue,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, React.createElement('path', { d: 'M22 12h-4l-3 9L9 3l-3 9H2' }));
        };

        const Download = ({ size }) => {
            const sizeValue = size || 24;
            return React.createElement('svg', {
                width: sizeValue,
                height: sizeValue,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, 
                React.createElement('path', { d: 'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4' }),
                React.createElement('polyline', { points: '7 10 12 15 17 10' }),
                React.createElement('line', { x1: '12', y1: '15', x2: '12', y2: '3' })
            );
        };

        const LogOut = ({ size }) => {
            const sizeValue = size || 24;
            return React.createElement('svg', {
                width: sizeValue,
                height: sizeValue,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            },
                React.createElement('path', { d: 'M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4' }),
                React.createElement('polyline', { points: '16 17 21 12 16 7' }),
                React.createElement('line', { x1: '21', y1: '12', x2: '9', y2: '12' })
            );
        };

        function ActivityTracker() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            
            const [name, setName] = useState('');
            const [block, setBlock] = useState('');
            const [floor, setFloor] = useState('');
            const [number, setNumber] = useState('');
            const [activity, setActivity] = useState('');
            const [minutes, setMinutes] = useState(30);
            const [showActivityForm, setShowActivityForm] = useState(false);
            
            const [activities, setActivities] = useState([]);

            useEffect(() => {
                const stored = sessionStorage.getItem('activities');
                if (stored) {
                    setActivities(JSON.parse(stored));
                }
            }, []);

            useEffect(() => {
                if (activities.length > 0) {
                    sessionStorage.setItem('activities', JSON.stringify(activities));
                }
            }, [activities]);

            const handleAdminLogin = () => {
                if (adminPassword === 'admin123') {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setAdminPassword('');
                } else {
                    alert('Incorrect password');
                }
            };

            const handleUserSubmit = () => {
                if (name && block && floor && number) {
                    setShowActivityForm(true);
                }
            };

            const handleActivitySubmit = () => {
                if (activity && minutes > 0) {
                    const newActivity = {
                        name: name,
                        block: block,
                        floor: floor,
                        number: number,
                        flatNumber: block + '-' + floor + '-' + number,
                        activity: activity,
                        minutes: minutes,
                        points: minutes,
                        timestamp: new Date().toISOString()
                    };
                    
                    const updatedActivities = [...activities, newActivity];
                    setActivities(updatedActivities);
                    
                    sessionStorage.setItem('activities', JSON.stringify(updatedActivities));
                    
                    alert('Activity logged successfully!');
                    
                    setName('');
                    setBlock('');
                    setFloor('');
                    setNumber('');
                    setActivity('');
                    setMinutes(30);
                    setShowActivityForm(false);
                } else {
                    alert('Please select an activity and ensure minutes are greater than 0');
                }
            };

            const downloadCSV = () => {
                const headers = ['Name', 'Flat Number', 'Block', 'Floor', 'Number', 'Activity', 'Minutes', 'Points', 'Timestamp'];
                const rows = activities.map(a => [
                    a.name,
                    a.flatNumber,
                    a.block,
                    a.floor,
                    a.number,
                    a.activity,
                    a.minutes,
                    a.points,
                    new Date(a.timestamp).toLocaleString()
                ]);
                
                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'activity-data-' + new Date().toISOString().split('T')[0] + '.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            const getTotalPoints = () => {
                return activities.reduce((sum, a) => sum + a.points, 0);
            };

            if (showAdminLogin) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto mt-20">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
                                <div className="space-y-4">
                                    <input
                                        type="password"
                                        value={adminPassword}
                                        onChange={(e) => setAdminPassword(e.target.value)}
                                        placeholder="Enter admin password"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 mb-4"
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                    />
                                    <div className="flex gap-3">
                                        <button
                                            onClick={handleAdminLogin}
                                            className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                                        >
                                            Login
                                        </button>
                                        <button
                                            onClick={() => setShowAdminLogin(false)}
                                            className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-500 text-center mt-2">Default password: admin123</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (isAdmin) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">Admin Dashboard</h2>
                                    <button
                                        onClick={() => setIsAdmin(false)}
                                        className="flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
                                    >
                                        <LogOut size={18} />
                                        Logout
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-indigo-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Total Activities</p>
                                        <p className="text-3xl font-bold text-indigo-600">{activities.length}</p>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Total Points</p>
                                        <p className="text-3xl font-bold text-green-600">{getTotalPoints()}</p>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={downloadCSV}
                                    disabled={activities.length === 0}
                                    className="w-full flex items-center justify-center gap-2 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Download size={20} />
                                    Download CSV Report
                                </button>
                            </div>
                            
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Recent Activities</h3>
                                <div className="overflow-x-auto">
                                    {activities.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No activities logged yet</p>
                                    ) : (
                                        <div className="space-y-2">
                                            {activities.slice().reverse().map((a, idx) => (
                                                <div key={idx} className="border-l-4 border-indigo-500 bg-gray-50 p-3 rounded">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <p className="font-semibold text-gray-800">{a.name}</p>
                                                            <p className="text-sm text-gray-600">{a.flatNumber}</p>
                                                            <p className="text-sm text-gray-600">{a.activity}</p>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="font-bold text-indigo-600">{a.points} pts</p>
                                                            <p className="text-xs text-gray-500">{a.minutes} min</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-3">
                                    <Activity className="text-indigo-600" size={32} />
                                    <h1 className="text-2xl font-bold text-gray-800">Activity Tracker</h1>
                                </div>
                                <button
                                    onClick={() => setShowAdminLogin(true)}
                                    className="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
                                >
                                    Admin
                                </button>
                            </div>

                            {!showActivityForm ? (
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Name</label>
                                        <input
                                            type="text"
                                            value={name}
                                            onChange={(e) => setName(e.target.value)}
                                            placeholder="Enter your name"
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-base"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Block</label>
                                        <select
                                            value={block}
                                            onChange={(e) => setBlock(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-base"
                                        >
                                            <option value="">Select Block</option>
                                            <option value="A">Block A</option>
                                            <option value="B">Block B</option>
                                            <option value="C">Block C</option>
                                            <option value="D">Block D</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Floor</label>
                                        <select
                                            value={floor}
                                            onChange={(e) => setFloor(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-base"
                                        >
                                            <option value="">Select Floor</option>
                                            {[...Array(10)].map((_, i) => (
                                                <option key={i + 1} value={i + 1}>Floor {i + 1}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Flat Number</label>
                                        <select
                                            value={number}
                                            onChange={(e) => setNumber(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-base"
                                        >
                                            <option value="">Select Number</option>
                                            {[...Array(10)].map((_, i) => (
                                                <option key={i + 1} value={i + 1}>{i + 1}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <button
                                        onClick={handleUserSubmit}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition text-base"
                                    >
                                        Continue
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div className="bg-indigo-50 p-3 rounded-lg mb-4">
                                        <p className="text-sm text-gray-600">Participant</p>
                                        <p className="text-lg font-bold text-indigo-600">{name}</p>
                                        <p className="text-sm text-gray-600 mt-1">Flat Number</p>
                                        <p className="text-lg font-bold text-indigo-600">{block}-{floor}-{number}</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Activity</label>
                                        <select
                                            value={activity}
                                            onChange={(e) => setActivity(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-base"
                                        >
                                            <option value="">Select Activity</option>
                                            <option value="Walking">Walking</option>
                                            <option value="Jogging">Jogging</option>
                                            <option value="Running">Running</option>
                                            <option value="Swimming">Swimming</option>
                                            <option value="Badminton">Badminton</option>
                                            <option value="Table Tennis">Table Tennis</option>
                                            <option value="Squash">Squash</option>
                                            <option value="Other Games">Other Games</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Minutes: {minutes}
                                        </label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="180"
                                            value={minutes}
                                            onChange={(e) => setMinutes(parseInt(e.target.value))}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>1 min</span>
                                            <span>180 min</span>
                                        </div>
                                    </div>

                                    <div className="bg-green-50 p-3 rounded-lg">
                                        <p className="text-sm text-gray-600">Points to be earned</p>
                                        <p className="text-2xl font-bold text-green-600">{minutes} points</p>
                                    </div>

                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setShowActivityForm(false)}
                                            className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                        >
                                            Back
                                        </button>
                                        <button
                                            onClick={handleActivitySubmit}
                                            className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                                        >
                                            Log Activity
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(React.createElement(ActivityTracker), document.getElementById('root'));
    </script>
</body>
</html>
